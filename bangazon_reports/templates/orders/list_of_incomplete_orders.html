{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Incomplete Orders</h1>

    {% for orders in incomplete_orders_list %}
        <h2>Order ID: {{ orders.id }}</h2>
        <ol>
            <li>
                Customer: {{orders.customer}}
            </li>    
            <li>    
                Incomplete Order Price: {{ orders.total}}
            </li>
        </ol>
    {% endfor %}
  </body>
</html>
