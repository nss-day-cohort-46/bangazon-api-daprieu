{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Customers Favorite Sellers</h1>

    {% for customer in customerFavorite_list %}
        <h2>{{ customer.customer_name }}</h2>
        <ol>
            {% for seller in customer.seller %}
            <li>
                Favorite seller: {{ seller.seller }}
            </li>
            {% endfor %}
        </ol>
    {% endfor %}
  </body>
</html>
